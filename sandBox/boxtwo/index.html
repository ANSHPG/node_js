<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p id="title">BMI Calculator</p>
      </div>
      <div class="middle">
        <input id="Weight" type="number" placeholder="Enter Weight" />
        <input id="Height" type="number" placeholder="Enter Height" />
        <button>Find</button>
      </div>
      <div class="bottom">
        <p class="BMI">BMI</p>
        <p class="bmiValue">20.0</p>
        <p class="condition">you are good to go!</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
